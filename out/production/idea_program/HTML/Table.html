<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<h4>单元格跨两列</h4>
    <table border="1">
        <thead>AAA</thead>
        <tr>
            <th>Header 1</th>
            <th colspan="2">Header 2</th>
        </tr>
        <tr>

            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tfoot>BBB</tfoot>
    </table>
    <br/>
    <br/>
<h4>单元格跨两行</h4>
    <table border="1">
        <caption>TOW</caption>
        <tr>
            <th>F</th>
            <td>Bill</td>
        </tr>
        <tr>
            <th rowspan="2">Te:</th>
            <td>123 444</td>
        </tr>
        <tr>
            <td>3333 555</td>
        </tr>
    </table>
</body>
</html>
